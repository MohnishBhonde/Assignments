<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q1 Css</title>
    <style>
        h1{
            background-color: blue;
        }
        #firstPara{
            background-color: gray;
        }
        #secPara{
            background-color:skyblue

        }
        #thirdPara{
            background-color: grey;
        }
        
    </style>
</head>
<body>
    <h1>CSS background-color example!</h1>
    <div>
        <p id="firstPara">This text is inside div element</p>
    </div>
    <p id="secPara">This paragraph has its own background color.</p>
<div>
    <p id="thirdPara">We are still in the div element.</p>
</div>

</body>
</html>
